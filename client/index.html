<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Node</title>
		<script type="text/javascript" src='/socket.io/socket.io.js'></script>
		<script src='main.js'></script>
		<style type="text/css">
			#messages{
				width: 95%;
				max-width: 400px;
				height: 350px;
				overflow-y: scroll;
				border: 1px solid #eee;
				box-shadow: 0px 0px 20px #ccc inset;
			}
			.message {
				margin: 20px;
				padding: 5px;
				border-radius: 5px;
				border: 1px solid #ccc;
				background: white;
			}
		</style>
	</head>
	<body>
		<h1>Teste Socket.io</h1>
		<div id="messages"></div>
		<form onsubmit="return addMessage(this);">
			<input id="nickname" type="text" placeholder="Nome ou Nick" required/>
			<textarea id="text" placeholder="Mensagem" onkeydown="if(event.keyCode === 13) return addMessage(this);"></textarea>
			<input id="button" type="submit" value="Enviar"/>
		</form>
	</body>
</html>
